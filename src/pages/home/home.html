<!-- Show View Part  -->
<ion-header>
  
  <!-- เดี่ยวจะทำการ add หน้า login เข้าไป  โดยเปลี่ยนจาก navbar เป็น toolbar-->
  
  <ion-toolbar>  
<button ion-button menuToggle>
  <ion-icon name="menu"> </ion-icon>
</button>
    <ion-title> Ionic Blank</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="openSignup()" >
        <ion-icon name="key"></ion-icon>
       </button > 
        <button ion-button icon-only (click)="openSignup2()">
          <ion-icon name="person"></ion-icon>
        </button > 
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <div [ngStyle]="{color: 'blue'}"><h3>{{company}}</h3></div>
    <!-- <button ion-button (click)="openContact()">Contact Us</button> -->

   <ion-slides pager [autoplay]=3000 [loop]="true"> 
     <!-- input property [] ได้เลย -->
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="primary">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2> 
      <!-- {{slide.title}}  เลยก็น่าจะได้-->
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="../../assets/imgs/ica-slidebox-img-4.png" class="slide-image"/>
      <h2 class="slide-title">Ready to Play?</h2>
      <button ion-button large clear icon-end color="primary">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
