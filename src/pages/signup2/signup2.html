<ion-header>

    <ion-navbar>
      <ion-title>ลงทะเบียน Auth0.com </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
     <form novalidate #myForm="ngForm" (ngSubmit)="signup2(myForm.value)">
      <!-- ส่งค่าไปได้เลย -->
    <ion-list>
          <!-- เขียนแบบ template driven -->
          <!-- ต้องตั้งชื่อ 2 ตัว  name=? กับ อีกอันก็ชื่อ form   -->
          <ion-item>
              <ion-input type="email" placeholder="E-mail" name="email" #email ="ngModel" ngModel  required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></ion-input>
              <!-- name="email" #email ='ngModel' ต้องตั้งให้เหมือนกัน -->
              <!-- ใช้การ validation ของ HTML5 -->
            </ion-item>
  
          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" #password ="ngModel" ngModel required minlength="3"></ion-input>
          </ion-item>
        
          <ion-item>
            <button ion-button block type="submit" [disabled]="!myForm.form.valid" >สร้างบัญชีใหม่</button> 
            <!-- !myForm.form.valid อย่าลืม .  -->
          </ion-item>
  
        </ion-list>
      </form>   
  </ion-content>
